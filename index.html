<!DOCTYPE html>
<html>
<head>
    <title>MediaPipe 粒子系统控制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        
        /* 隐藏摄像头视频，但保持活动状态供 MediaPipe 使用 */
        #webcam-video {
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 1px;
            visibility: hidden;
            transform: scaleX(-1); /* 镜像，匹配 MediaPipe 默认设置 */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
</head>
<body>
    <video id="webcam-video" autoplay playsinline></video>

    <audio id="ambient-audio" loop>
        <source src="ambient_loop.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
